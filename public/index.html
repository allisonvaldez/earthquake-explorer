<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

</head>

<body>
    <div class="container">
        <h1>Earthquake Tracker</h1>

        <label for="magInput">Minimum Magnitude:</label>
        <input id="magInput" type="number" min="0" max="10" step="0.1" value="4" />

        <label for="timeRange">Time Range:</label>
        <select id="timeRange">
            <option value="day">Past Day</option>
            <option value="week" selected>Past Week</option>
            <option value="month">Past Month</option>
        </select>

        <label for="region">Region:</label>
        <select id="region">
            <option value="worldwide" selected>Worldwide</option>
            <option value="california">California</option>
            <option value="japan">Japan</option>
            <option value="alaska">Alaska</option>
            <option value="custom">Custom (Coming Soon)</option>
        </select>

        <label for="depthRange">Depth:</label>
        <select id="depthRange">
            <option value="all" selected>All Depths</option>
            <option value="shallow">Shallow (0–70 km)</option>
            <option value="intermediate">Intermediate (70–300 km)</option>
            <option value="deep">Deep (300+ km)</option>
        </select>

        <label for="sortBy">Sort By:</label>
        <select id="sortBy">
            <option value="time_desc" selected>Most Recent First</option>
            <option value="time_asc">Oldest First</option>
            <option value="mag_desc">Largest Magnitude First</option>
            <option value="mag_asc">Smallest Magnitude First</option>
        </select>

        <button id="searchBtn">Search</button>

        <div id="loading"></div>
        <div id="error"></div>

        <div class="layout">
            <div id="map"></div>
            <div id="results"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="script.js"></script>
</body>

</html>
