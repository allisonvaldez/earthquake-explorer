<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earthquake Tracker</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Earthquake Tracker</h1>

        <!-- Create a feed -->
        <section class="card">
            <h2>Create Feed</h2>
            <form id="feedForm">
                <input type="text" id="feedName" placeholder="Place a feed name" required />
                <input type="number" id="minMagnitude" placeholder="Place a min magnitude" required />
                <button type="submit">Create Feed</button>
            </form>
            <p id="feedMessage"></p>
        </section>

        <!-- List feeds -->
        <section class="card">
            <h2>All Feeds</h2>
            <button id="loadFeedsBtn">Load Feeds</button>
            <ul id="feedsList"></ul>
        </section>

        <!-- Data -->
        <section class="card">
            <h2>Earthquake Data</h2>
            <button id="loadQuakesBtn">Get earthquake data</button>

            <table id="quakesTable">
                <thead>
                    <tr>
                        <th>Place</th>
                        <th>Magnitude</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <script src="app.js"></script>
</body>

</html>
